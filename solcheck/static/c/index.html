<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Check System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.39.1/ace.js"
        integrity="sha512-tGc7XQXpQYGpFGmdQCEaYhGdJ8B64vyI9c8zdEO4vjYaWRCKYnLy+HkudtawJS3ttk/Pd7xrkRjK8ijcMMyauw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body onload="updateLineNumbers()">
    <div class="container">
        <div class="content">
            <h2>Solution Check System: C</h2>

            <div class="program-selector" id="programSelector" style="display: none;">
                <select id="programSelect">
                    <option value="not_selected" hidden selected>Choose Program</option>
                    <option value="test">test</option>
                    <option value="H00FST">H00FST</option>
                    <option value="H01POW23">H01POW23</option>
                    <option value="H02FSQRT">H02FSQRT</option>
                    <option value="H03LIEQ">H03LIEQ</option>
                    <option value="H04SORT3">H04SORT3</option>
                    <option value="H05GERON">H05GERON</option>
                    <option value="H06SUM">H06SUM</option>
                    <option value="H07FTRL">H07FTRL</option>
                    <option value="T03GCD">T03GCD</option>
                </select>
            </div>

            <div id="editor"></div>

            <div class="buttons-block">
                <div class="file-upload">
                    <label for="fileInput" class="custom-file-upload">Choose File</label>
                    <span id="fileName" class="file-name">No file chosen</span>
                    <!-- <div class="hotkey-hint-block">
                        <span id="fileHint" class="file-hint">Press Ctrl+Shift+F to open file.</span>
                    </div> -->
                    <input type="file" id="fileInput" accept=".c">
                </div>
                <div class="hotkey-hint-block">
                    <div class="hotkey-hint" id="hotkeyHint">Press Ctrl+S to Check Solution</div>
                </div>
                <div class="check-button-block">
                    <button id="checkButton" onclick="uploadCode()" style="display: none;">Check</button>
                </div>
            </div>

            <span class="loader" id="loader"></span>
            <div class="result" id="resultBlock" style="display: none;">
                <div class="verification-label-block">
                    <label for="verificationCode" class="verification-label">Answer:</label>
                </div>
                <div class="verification-code-block">
                    <div id="verificationCode" class="verification-code" contenteditable="false" role="textbox"
                        aria-readonly="true">
                    </div>
                </div>
                <div class="copy-btn-block">
                    <button class="copy-btn" onclick="copyResult()">Copy</button>
                </div>
            </div>

            <div class="error" id="errorBlock" style="display: none;">
                <div class="errors-detected">
                    <h3>Errors detected:</h3>
                </div>
                <div class="error-list-block">
                    <textarea id="errorList" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
